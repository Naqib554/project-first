<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Login</title>
</head>

<body>
    <form action="" method="post">
        {% csrf_token %}

        <br>
        <input type="submit" value="Submit">
    </form>
</body>

</html>
